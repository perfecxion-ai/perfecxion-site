<!DOCTYPE html>
<html>
<head>
    <title>OpenGraph Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            color: white;
            z-index: 2;
            padding: 60px;
        }
        .logo {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .tagline {
            font-size: 32px;
            opacity: 0.9;
            margin-bottom: 40px;
        }
        .features {
            font-size: 24px;
            opacity: 0.7;
        }
        .pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.1;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="pattern"></div>
        <div class="content">
            <div class="logo">perfecXion.ai</div>
            <div class="tagline">AI Security & Compliance Solutions</div>
            <div class="features">Red Teaming • Vulnerability Scanning • Guardrails • Compliance</div>
        </div>
    </div>
</body>
</html>

<!-- 
To create the actual image:
1. Open this HTML file in a browser
2. Set browser window to exactly 1200x630px
3. Take a screenshot
4. Save as og-image.png in the public folder
-->
